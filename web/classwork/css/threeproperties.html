<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            height: 800px;
            width: 1000px;
            background-color: skyblue;
            display: flex;
            justify-content: end;
            align-items: end;

        }
        hr{
            border: 2px solid black;
        }
        #parent{
            height: 600px;
            width: 800px;
            background-color: burlywood;
            display: flex;
            justify-content: space-evenly;
            align-items: center;
        }
        #child1{
            height: 100px;
            width: 100px;
            background-color: rgb(255, 0, 0);
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #child2{
            height: 100px;
            width: 100px;
            background-color: rgb(255, 0, 0);
        }
        #child3{
            height: 100px;
            width: 100px;
            background-color: rgb(238, 255, 0);
        }
    </style>
</head>
<body>
    <h1>Three Properties Example</h1>
    <hr>
    <div id="parent">
        <div id="child1">hello</div>
        <div id="child2">Hello</div>
        <div id="child3">Hello</div>
    </div>

</body>
</html>
