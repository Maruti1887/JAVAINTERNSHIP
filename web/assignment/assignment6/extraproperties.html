<head>

    <title>Document</title>
    <style>
        body{

        margin: 0;
        height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;    
        }
        h1{
            text-align: center;
            color: white;

        }
        h2{

        }
        hr{

        #div1:hover{

            width: 525px;
        }
        #div2:hover{

        }

            background-color: purple;
            width: 225px;
        } */

            justify-content: center;
            border: 1px solid black;
            
            
        
        }

            width: 300px;

            display: flex;
            align-items: center;

            border: 1px solid black;

        }
        h2:hover{
            color: white;
                transform: rotate(360deg);
                font-size: 180px;
            
        }

    <h1>Extra properties</h1>
